# SOLTEXI SAS - Render Blueprint
# Infraestructura como Código para despliegue en Render
# https://render.com/docs/infrastructure-as-code
# 
# Nota: Esta es una aplicación web informativa (solo frontend)

services:
  # ============ FRONTEND (Static Site) ============
  - type: web
    name: soltexisas
    runtime: static
    region: ohio
    plan: starter
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: "20"
    autoDeploy: true
